<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
        <link rel="icon" href="images/ejtech.ico" type="image/x-icon">
        <title>EJTECH Settlements</title>
    </head>
    <body>
        <p>Settlements Safe Management</p>
        <form
                id="uploadForm"
                action="/upload"
                method="POST"
                enctype="multipart/form-data">
                <div class="file-upload">
                    <input type="file" id="attachFile" name="file" required="required">
                    <label for="attachFile">Choose a file</label>
                    <script>
                        document
                            .getElementById('attachFile')
                            .addEventListener('change', function () {
                                const label = this.nextElementSibling;
                                if (this.files && this.files.length > 0) {
                                    label.textContent = this
                                        .files[0]
                                        .name; // 선택된 파일의 이름으로 라벨 텍스트 변경
                                } else {
                                    label.textContent = 'Choose a file'; // 파일이 선택되지 않았을 경우 기본 텍스트로 변경
                                }
                            });
                    </script>
                </div>
                <label for="Kawamura Method">Kawamura Method : </label>
                <label class="check-container">
                    <input type="checkbox" id="one" name="Kawamura_value" value="1.0">
                    <span class="check-checkmark"></span>
                    (Q/Qf=1.0)
                </label>
                <label class="check-container">
                    <input type="checkbox" id="nine" name="Kawamura_value" value="0.9">
                    <span class="check-checkmark"></span>
                    (Q/Qf=0.9)
                </label>
                 <label class="check-container">
                    <input type="checkbox" id="eight" name="Kawamura_value" value="0.8">
                    <span class="check-checkmark"></span>
                    (Q/Qf=0.8)
                </label>
                <label class="check-container">
                    <input type="checkbox" id="seven" name="Kawamura_value" value="0.7">
                    <span class="check-checkmark"></span>
                    (Q/Qf=0.7)
                </label>
                <label class="check-container">
                    <input type="checkbox" id="six" name="Kawamura_value" value="0.6">
                    <span class="check-checkmark"></span>
                    (Q/Qf=0.6)
                </label>
                <label for="Tominage & Hashimoto Method">Tominage & Hashimoto Method : </label>
                <input type="number" id="Tominage & Hashimoto Method" name="Tominage & Hashimoto Method" value="0.8">
                <label for="Kurihara Method">Kurihara Method : </label>
                <input type="number" id="Kurihara Method" name="Kurihara Method" value="2.0">
                <button type="submit" id ='upload'>Upload</button>
        </form>
        <canvas id="Kawamura_plot" width="1000" height="300"></canvas>
        <canvas id="Tominage_plot" width="1000" height="300"></canvas>
        <canvas id="Kurihara_plot" width="1000" height="300"></canvas>
        <style>
            canvas {
                border: 1px solid black; /* 시각적으로 확인할 수 있도록 경계선 추가 */
            }
        </style>
    </body>
</html>
